<ul class="advantages">
    {{#each advantage }}
        <li class="advantages__item">
            <img src="%=static=%img/minified-svg/fdy_ico_{{icon}}.svg" alt="Star">
            <h3 class="advantages__title">
                {{{ title }}}
            </h3>
            <p class="advantages__text">
                {{{ text }}}
            </p>
        </li>
    {{/each}}
</ul>
